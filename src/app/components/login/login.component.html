<div class="login-container">
  <h2>Iniciar Sesi칩n</h2>
  <form
    (ngSubmit)="submitLogin(usernameInput.value, passwordInput.value)"
    #loginForm="ngForm"
  >
    <mat-form-field class="form-group" appearance="fill">
      <mat-label>Usuario:</mat-label>
      <input
        matInput
        type="text"
        name="username"
        [(ngModel)]="username"
        required
        #usernameInput="ngModel"
      />
    </mat-form-field>
    <mat-form-field class="form-group" appearance="fill">
      <mat-label>Contrase침a:</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        #passwordInput="ngModel"
      />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.form.valid"
    >
      Iniciar Sesi칩n
    </button>
  </form>
  <div *ngIf="error" style="color: red">
    <p>Usuario o contrase침a incorrecto</p>
  </div>
</div>
