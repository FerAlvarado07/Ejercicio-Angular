<div class="formEdit-container">
  <h2>Editar</h2>
  <form #editForm="ngForm" (ngSubmit)="saveTask(editForm)" class="formI">
    <mat-form-field class="form-group" appearance="fill">
      <mat-label>Titulo:</mat-label>
      <input
        matInput
        type="text"
        name="titulo"
        [placeholder]="title"
        [(ngModel)]="editedTask.title"
        required
        #editInput="ngModel"
      />
    </mat-form-field>
    <mat-form-field class="form-group" appearance="fill">
      <mat-label>Descripci√≥n:</mat-label>
      <input
        matInput
        type="text"
        name="titulo"
        [placeholder]="description"
        [(ngModel)]="editedTask.description"
        required
        #editInput="ngModel"
      />
    </mat-form-field>
    <mat-form-field class="form-group" appearance="fill">
      <mat-label>Fecha de termino:</mat-label>
      <input
        matInput
        type="date"
        name="fecha"
        [placeholder]="date"
        [(ngModel)]="editedTask.date"
        required
        #editInput="ngModel"
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!editForm.form.valid"
    >
      Editar
    </button>
  </form>
</div>
